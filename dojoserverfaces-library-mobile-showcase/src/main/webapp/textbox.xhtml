<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:dsf="http://www.dojoserverfaces.org/library/mobile"
	xmlns:dsfBehaviors="http://www.dojoserverfaces.org/core"
>
<f:view contentType="text/html" />
<h:head>
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
	<meta name="apple-mobile-web-app-capable" content="yes" />
    <meta names="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Text Box</title>
</h:head>
<h:body>
	<dsf:view id="textBox">
		<h:form>
			<h:panelGrid columns="2" style="margin: 8px auto;">
				<h:outputLabel value="Username: " />
				<dsf:textBox placeHolder="Enter your name" selectOnClick="true"
					value="#{textBox.username}" />

				<h:outputLabel value="Password: " />
				<dsf:textBox secret="true" placeHolder="Enter your password"
					value="#{textBox.password}" />

				<h:outputLabel value="" />
				<dsf:button label="Login" styleClass="classy" duration="500"
					style="width:100%;font-size:15px;font-weight:bold;">
					<f:ajax render=":textBoxWelcome" event="click" execute="@form"
						onevent="function(e){if(e.status=='success')setTimeout(function(){dijit.byId('textBox').performTransition('textBoxWelcome',1,'slide');},0);}" />
				</dsf:button>
			</h:panelGrid>
		</h:form>
	</dsf:view>

	<dsf:view id="textBoxWelcome">
		<dsf:heading back="Back" moveTo="textBox" transition="slide"
			label="Welcome to DSF, #{textBox.username}!">
		</dsf:heading>
	</dsf:view>
</h:body>
</html>
